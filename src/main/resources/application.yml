server:
  port: 8082
spring:
  application:
    name: purchases-service
  datasource:
    url: jdbc:h2:mem:purchase
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  
  h2:
    console:
      enabled: true
      path: /h2-console
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  group-configs:
    - group: purchases
      paths-to-match: /purchases/**
      packages-to-scan: com.store.purchases
scalar:
  url: /v3/api-docs
  path: /docs
  enabled: true