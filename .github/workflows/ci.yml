
name: CI - Purchases Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn clean verify -B

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: purchases-jar
          path: target/purchases-0.0.1-SNAPSHOT.jar